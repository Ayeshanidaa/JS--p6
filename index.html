<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- External QR code library -->
  <!--This is the liberary which helps to convert simple data to the images-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="header">
    <div class="box">
      <h1>
        QR Code Generator
      </h1>
      <hr />
      <div class="sqrcode"></div>
      <div class="qrcode"></div>
      <input type="text" placeholder="Paste a URL or enter text, then press enter" onchange="generateQr()" />
      <!--generateQr() is the fuction which helps to convert data into QR using the js library-->
    </div>
  </div>
  <script>
    let qrcode = new QRCode(
    document.querySelector(".qrcode")
);

// Initial QR code generation
// with a default message
qrcode.makeCode("Why did you scan me?");

// Function to generate QR
// code based on user input
function generateQr() {
    if (
        document.querySelector("input")
            .value === "" ||
        document.querySelector("input")
            .value === " ") {
        alert(
            "Input Field Can not be blank!"
        );
    }
    else {
        qrcode.makeCode(
            document.querySelector(
                "input"
            ).value);
    }
}
  </script>
</body>

</body>

</html>
